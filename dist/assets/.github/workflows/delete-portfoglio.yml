name: Delete portfoglio
on:
  workflow_dispatch:
jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Remove wrong file
        run: |
          git rm -f dist/assets/portfoglio || true
          git commit -m "Remove wrong portfoglio file"
          git push
